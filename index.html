<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <title>Registration Form</title>
</head>
<body>
<div class="container"> 
    <div class="fcon container-fluid ">
    <div class="con text-center d-flex flex-wrap align-items-center justify-content-center rounded-5">
        <fieldset >
            <legend class="my-5 fs-1 fw-bold text-primary" for="">Register</legend>
                    <form class="needs-validation"  novalidate action="https://www.google.com/webhp?hl=en&sa=X&ved=0ahUKEwjL3eiO4PSBAxVKwjgGHYUUAwQQPAgJ">
              
                        <div class="row">
                            <div class=" col-8 col-sm-8 col-md-10 col-lg-5 mx-auto ms-sm-auto mb-4 me-lg-1 mx-auto">
                            <div class=" form-floating">
                                    <input class="frstnm form-control" id="floatingInput" title="First Name" placeholder="First Name" required>
                                    <label class="fi text-body-tertiary" for="floatingInput">Firstname</label>
                                <div class="invalid-feedback m-0 p-0">
                                    Invalid
                                </div>
                                <div class="valid-feedback m-0 p-0">
                                    Valid
                                </div>
                                
                                
                            </div>
                            </div>
                            <div class="col-8 col-sm-8 col-md-10 col-lg-5 mx-auto me-sm-auto ms-sm-auto ms-lg-0 mb-4 ">
                                <div class="form-floating">
                                    <input class="lstnm form-control" id="floatingInput" type="text" placeholder="Last Name" required>
                                    <label class="fi text-body-tertiary" for="floatingInput">Lastname</label>
                                <div class="valid-feedback">
                                    Valid
                                </div>
                                <div class="invalid-feedback">
                                    Invalid
                                </div>
                                </div> 
                            </div>  
                    
                      
                           
                        </div>
                            
                       
                            <div class="col-8 col-sm-8 col-md-10 col-lg-10 form-floating mb-4 mx-sm-auto mx-auto">
                                <input class="eml form-control" id="floatingInput" type="email" placeholder="e-mail" required>
                                <label class="fi text-body-tertiary" for="floatingInput">E-mail</label>
                                <div class="valid-feedback">
                                    Valid
                                </div>
                                <div class="invalid-feedback">
                                    Invalid
                                </div>
                           </div> 
                            
                            <div class="col-8 col-sm-8 col-md-10 col-lg-10 form-floating mb-4 mx-sm-auto mx-auto">
                                <input class="pass form-control" id="floatingInput" type="password" name="pwd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                                <label class="fi text-body-tertiary" for="floatingInput">Password</label>
                                <div class="valid-feedback">
                                    Valid
                                </div>
                                <div class="invalid-feedback">
                                    Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters.
                                </div>
                           </div> 
                                
                            <div class="col-8 col-sm-8 col-md-10 col-lg-10 form-floating mb-4 mx-sm-auto mx-auto">
                                <input class="phnnmbr form-control" id="floatingInput" type="tel" type="tel" id="phone" name="phone" placeholder="Phone Number" pattern="[+]{1}[0-9]{12}" title="Please type your 11-digit phone number or use +639 as the format." required> 
                                <label class="fi text-body-tertiary" for="floatingInput">Phone number</label>
                                <div class="valid-feedback">
                                    Valid
                                </div>
                                <div class="invalid-feedback">
                                    Invalid Use this format +639 + the last 10 digit of your mobile number. 
                                </div>
                           </div>
                            <div class="col-8 col-sm-8 col-md-10 col-lg-10 mb-4 mx-sm-auto mx-auto">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input radyo-in" type="radio" name="gender" value="male" required>
                                    <label class="form-check-label radyo-la" for="gender">
                                        Male
                                    </label>
                                </div>
                                
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input radyo-in" type="radio" name="gender" value="Female">
                                    <label class="form-check-label radyo-la" for="gender">
                                        Female
                                    </label>
                                </div>
                                <div class="invalid-feedback">
                                    Invalid Select a gender
                                </div>
                           </div> 
                      
                           <div class="col-8 col-sm-8 col-md-10 col-lg-10 mb-sm-4 mb-4 mx-sm-auto mx-auto">
                                <select class="ct form-select" name="city" id="" required>
                                    <option class="first-ct text-body-tertiary" value="" selected>Select a City</option>
                                    <option value="1">Cavite</option>
                                    <option value="2">Tagaytay</option>
                                    <option value="3">Batangas</option>
                                    <option value="4">Makati</option>    
                                    <option value="5">Quezon</option>
                                    <option value="6">Lipa</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a city.
                                </div>
                           </div>
                                
                       
                            
                              
                            <div class="col-8 col-sm-8 col-md-10 col-lg-10 mb-4 mx-sm-auto mx-auto">
                                <button class="reg-btn btn btn-primary" type="submit">Create Account</button>
                            </div>
                            
                            
                          
                    </form>
        </fieldset>
    </div>
    </div>
</div>
<script>
     // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">

</script>
    
</body>
